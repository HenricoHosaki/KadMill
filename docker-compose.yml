version: '3.8'

services:
  # --- Backend API ---
  backend:
    build: ./backend
    # Force o Docker a ler o arquivo de ambiente da raiz
    env_file: .env 
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  # --- [NOVO] Redis Local (Para fugir do bloqueio de rede) ---
  redis:
    image: redis:alpine
    container_name: kadmill_redis
    ports:
      - "6379:6379"
    networks:
      - kadmill_network

  # --- Frontend App ---
  frontend:
    build: ./frontend
    container_name: kadmill_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - kadmill_network

networks:
  kadmill_network:
    driver: bridge