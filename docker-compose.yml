version: '3.8'

services:
  # --- Backend API ---
  backend:
    build: ./backend
    container_name: kadmill_backend
    ports:
      - "3333:3333"
    environment:
      # --- BANCO DE DADOS (Mantemos no Railway, pois funcionou) ---
      DATABASE_URL: ${DATABASE_URL}
      
      # --- REDIS (Mudamos para LOCAL - Container abaixo) ---
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""   # Sem senha para local
      
      # Configurações da App
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET}
      
      # Admin Bootstrap
      BOOTSTRAP_ADMIN_EMAIL: ${ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - redis
    networks:
      - kadmill_network

  # --- [NOVO] Redis Local (Para fugir do bloqueio de rede) ---
  redis:
    image: redis:alpine
    container_name: kadmill_redis
    ports:
      - "6379:6379"
    networks:
      - kadmill_network

  # --- Frontend App ---
  frontend:
    build: ./frontend
    container_name: kadmill_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - kadmill_network

networks:
  kadmill_network:
    driver: bridge